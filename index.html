                       <h3 class="mt-3 mb-3">Filtro</h3>
                       <div class="form-floating">
                            <input type="text" class="form-control" id="input-search" placeholder="Pesquisar">
                            <label for="floatingInput">Pesquisar por nome ou email</label>
                        </div>
                        <div class="form-floating mt-3">
                            <select id="select-category" class="form-control">
                                <option value="0">Todas categorias</option>
                                <option value="recorrente">Recorrente</option>
                                <option value="anual">Anual</option>
                                <option value="avulso">Avulso</option>
                            </select>
                            <label for="floatingInput">Pesquisar por categoria</label>
                        </div>
                        <div class="form-floating mt-3">
                            <select id="select-values" class="form-control">
                                <option value="0">Todos valores</option>
                                <option value="2000">Até R$ 2.000,00</option>
                                <option value="3000-5000">Entre R$ 3.000,00 a R$ 5.000,00</option>
                                <option value="10000">Acima de R$ 10.000,00</option>
                            </select>
                            <label for="floatingInput">Pesquisar por faturamento</label>
                        </div>
                        <button class="w-100 mt-4 btn btn-primary" id="btn-filter">Filtrar</button>
                        <button class="w-100 mt-4 btn btn-danger" id="btn-clearFilter">Limpar Filtro</button>
                    </div>
                </div>
                <div class="card">

                        <h3 class="mt-3 mb-3">Adicionar Cliente</h3>
                        <button type="button" class="btn btn-primary w-100" type-modal="create" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Adicionar
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">...</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                                        <input type="text" id="input-name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    </div>
                                    <div class="input-group mt-3 mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">e-mail</span>
                                        <input type="text" id="input-email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    </div>
                                    <div class="input-group mt-3 mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Categoria</span>
                                        <select id="modal-select-category" class="form-select" aria-label="Default select example">
                                            <option value="recorrente">recorrente</option>
                                            <option value="avulso">avulso</option>
                                            <option value="anual">anual</option>
                                        </select>
                                    </div>
                                    <div class="input-group mt-3 mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Faturamento</span>
                                        <input type="text" id="input-billing" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button type="button" id="btn-confirm" class="btn btn-primary">...</button>
                                </div>
                                </div>
                            </div>
                        </div>

                    </div>
